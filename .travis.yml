sudo: required
services:
    - docker
env:
    matrix:
        - REPO_NAME=cseelye
          IMAGE_NAME=linux-shell
          IMAGE_TAG=full
          DOCKERFILE_PATH=Dockerfile
        - REPO_NAME=cseelye
          IMAGE_NAME=linux-shell
          IMAGE_TAG=latest
          DOCKERFILE_PATH=Dockerfile
        - REPO_NAME=cseelye
          IMAGE_NAME=linux-shell
          IMAGE_TAG=nox
          DOCKERFILE_PATH=Dockerfile-nox
    global:
        - secure: 
        - secure: 
before_script:
    - docker pull $REPO_NAME/$IMAGE_NAME:$IMAGE_TAG || true
script:
    - docker build --build-arg VCS_REF=$(git rev-parse --short HEAD) --build-arg BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ") --build-arg VERSION=$(cat .container-version)  --cache-from $REPO_NAME/$IMAGE_NAME:$IMAGE_TAG --tag $REPO_NAME/$IMAGE_NAME:$IMAGE_TAG --file $DOCKERFILE_PATH .
after_script:
    - docker image ls
before_deploy:
    - docker login -u "$DOCKER_HUB_USERNAME" -p "$DOCKER_HUB_PASSWORD"
deploy:
    provider: script
    script: docker push $REPO_NAME/$IMAGE_NAME:$IMAGE_TAG
    on:
        branch: master

